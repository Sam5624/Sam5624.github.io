<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../james.png">
        <title>JAMES?</title>
        <style>
            body {
		    background-color: black;
		    margin: 0px 0px 0px 0px;
		    padding: 0px;
		    color: white;
		    }
            #content {
			width: 830px;
			height: 100%;
			background-color: black;
			margin-left: auto;
			margin-right: auto;
		    }
			p {
				font-size: 48px;
				margin: 0px 0px 0px 0px;
				font-family: "Arial";
			}
        </style>
    </head>
<body>
    <div id="content" style="">
		<p style="font-size: 24px; color: #FE3F8F; font-family: Arial;"><b>&nbsp;
			<script language="JavaScript">
			var months=new Array(13);
			months[1]="January";
			months[2]="February";
			months[3]="March";
			months[4]="April";
			months[5]="May";
			months[6]="June";
			months[7]="July";
			months[8]="August";
			months[9]="September";
			months[10]="October";
			months[11]="November";
			months[12]="December";
			var time=new Date();
			var lmonth=months[time.getMonth() + 1];
			var date=time.getDate();
			var year=time.getYear();
			if (year < 2000)    
			year = year + 1900;
			document.write("<left>" + lmonth + " ");
			document.write(date + ", " + year + "</left>");
			</script>
			<left></left>
			<img src="windows.gif"style="height:24px;"><br>
			<img src="nyan_cat.gif" style="width: 300px;">
			<img src="Garry's_Mod_logo.png" style="width: 40px;">
	</div>
</body>
